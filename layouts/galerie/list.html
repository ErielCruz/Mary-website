{{ define "main" }}
<section class="site-simple-header pt-5">
  <div class="container" style="margin-top: 120px;">
    <div class="row">
      <div class="col-12">
        <h1>{{ .Title | safeHTML }}</h1>
      </div>
    </div>
  </div>
</section>

<section style="margin-top: 48px;" id="gallery">
  <div class="container">
    <div class="row">
      {{ with .Params.project_images }}
        {{ range . }}
        <div class="col-lg-4 col-md-6 mb-4 d-flex justify-content-center align-items-center" style="min-height: 320px;">
          <div style="width: 100%; max-width: 480px; display: flex; justify-content: center; align-items: center; height: 100%;">
            <div style="border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: #fff; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
              <img src="{{ . | absURL }}" alt="gallery-image" style="width: 100%; height: auto; object-fit: contain; display: block; margin: 0 auto;" />
            </div>
          </div>
        </div>
        {{ end }}
      {{ end }}
      <div class="col-12 mt-5">
        <h2>Vid√©os</h2>
      </div>
      {{ with .Params.project_videos }}
        {{ range . }}
        <div class="col-lg-6 col-md-8 mb-4">
          <div class="site-project-item-thumb">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe width="560" height="315" src="{{ . }}" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
