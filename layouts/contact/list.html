{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="site-contact-form">
          <h4>Contactez-moi</h4>
          <form id="contact-form" action="{{ .Site.Params.fabform }}" method="post">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="PrÃ©nom" required>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Nom" required>
              </div>
              <div class="col-lg-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="col-12">
                <textarea class="form-control" id="aboutProject" name="about-project" rows="6" placeholder="Votre message"></textarea>
              </div>
              <div class="col-12">
                <button formtarget="_blank" type="submit" class="btn btn-primary" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="Envoyer">
                      Envoyer
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
